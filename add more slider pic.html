<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container" aria-label="Image Slider">
        <button class="arrow left" aria-label="Previous Slide">&#8592;</button>
        <div class="slider" id="slider">
            <!-- Example images, replace with your own if desired -->
            <div class="slide"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=650&q=80" alt="Mountain Lake"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1519121788667-7a3c1e7e8a85?auto=format&fit=crop&w=650&q=80" alt="Urban Street"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=650&q=80" alt="Desert Dunes"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=650&q=80" alt="City Night"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1465101053361-763ab02bced9?auto=format&fit=crop&w=650&q=80" alt="Winter Forest"></div>
        </div>
        <button class="arrow right" aria-label="Next Slide">&#8594;</button>
        <div class="dots" id="dots"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
