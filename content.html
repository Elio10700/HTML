<!DOCTYPE html>
<html>
<head>
    <title>Content</title>
    <style>
        body {
            background: linear-gradient(135deg, #eaf6fb 0%, #f7eafc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            /* Add background image */
            background-image: url('c:/Users/USER/Downloads/image gpt.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .topnav {
            background: rgba(51, 51, 51, 0.85); /* semi-transparent */
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            backdrop-filter: blur(6px); /* add blur effect */
            position: relative;
            z-index: 10;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            padding: 14px 22px;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: background 0.2s, color 0.2s;
        }
        .topnav a.active {
            background: #04AA6D;
            color: #fff;
        }
        .topnav a:hover {
            background: #ddd;
            color: #222;
        }
        .contact-form {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            width: 400px;
            max-width: 95vw;
            margin: 70px auto 0 auto;
            padding: 38px 36px 28px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form h2 {
            color: #222;
            margin-bottom: 22px;
            text-align: center;
            font-size: 26px;
            letter-spacing: 1px;
        }
        .contact-form form {
            width: 100%;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 18px;
        }
        .form-row label {
            font-size: 15px;
            color: #444;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            font-size: 15px;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #f9f9f9;
            margin-bottom: 0;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border: 1.5px solid #04AA6D;
            outline: none;
            background: #fff;
        }
        .contact-form textarea {
            height: 90px;
            resize: vertical;
        }
        .contact-form .submit-row {
            display: flex;
            justify-content: center;
        }
        .contact-form button[type="submit"] {
            background: linear-gradient(90deg, #04AA6D 60%, #3ec6e0 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 36px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .contact-form button[type="submit"]:hover {
            background: linear-gradient(90deg, #028a5e 60%, #2fa6c0 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autocomplete="off">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off">
            </div>
            <div class="form-row">
                <label for="contactno">Contact No</label>
                <input type="text" id="contactno" name="contactno" autocomplete="off">
            </div>
            <div class="form-row">
                <label for="question">Type your question</label>
                <textarea id="question" name="question"></textarea>
            </div>
            <div class="submit-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
