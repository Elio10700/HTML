<!DOCTYPE html>
<html>
    <head>
        <title>Methods</title>
    </head>
    <body>
         <h1>Methods</h1>
         <script>
            var str1 = "Hello, World!";
        document.write(str1.toUpperCase() + "<br>"); 
        document.write(str1.toLowerCase() + "<br>");
        document.write(str1.startsWith("w") + "<br>");

    var mystr = "Hello, World!";
    var pat = new RegExp("about");
    document.write(pat.test(mystr));
    </script>
    </body>
</html>
