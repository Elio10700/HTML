<!DOCTYPE html>
<html>
<head>
    <title>arrow function</title>
    <style>
        body {
            /* Animated gradient background */
            background: linear-gradient(270deg, #e0eafc, #cfdef3, #fceabb, #e3f6f5, #ffe3e3, #e0eafc);
            background-size: 1200% 1200%;
            animation: gradientBG 18s ease infinite;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        .disp {
            font-weight: bold;
            letter-spacing: 1px;
            background: #f7fafc;
            padding: 32px 32px 24px 32px;
            border-radius: 18px;
            margin: 48px auto 24px auto;
            width: 370px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 2px 8px rgba(0,0,0,0.06);
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .disp:hover, #res:hover, #res1:hover, #res2:hover {
            box-shadow: 0 12px 36px rgba(0,0,0,0.13), 0 4px 12px rgba(0,0,0,0.09);
            transform: translateY(-2px) scale(1.01);
        }
        #res, #res1, #res2 {
            padding: 16px 20px;
            background: #fff;
            color: #222;
            font-size: 1.1em;
            border-radius: 10px;
            margin: 18px auto 8px auto;
            width: 85%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            text-align: center;
        }
        #res {
            background: #ffe3e3;
            color: #b00020;
            font-weight: 600;
        }
        #res1 {
            background: #e3f6f5;
            color: #222;
        }
        #res2 {
            background: #fceabb;
            color: #222;
        }
        #res, #res1, #res2 {
            margin-bottom: 18px;
        }
        /* Subtle animated overlay for extra effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 80%);
            animation: overlayMove 12s ease-in-out infinite alternate;
        }
        @keyframes overlayMove {
            0% { background-position: 60% 40%; }
            100% { background-position: 40% 60%; }
        }
    </style>
</head>
<body>
    <div id="disp" class="disp">
        <div id="res"></div>
    </div>
    <script>
       try{
        add = (a, b) => a + b;
        document.getElementById("res").innerHTML = `"34 + 12" = ${add(34, 12)}`;
       } catch(e) {
        document.getElementById("res").innerHTML = "Error: " + e.message;
       }
    </script>
</body>
</html>
