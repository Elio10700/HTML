<!DOCTYPE html>
<html>
<head>
    <title>statement</title>
</head>
<body>
    <h1>statments</h1>
    <div id="res"></div>
    <script>
        // statements in javascript
        var a = 103;// statement
        var b = 134;// statement 2

        document.getElementById("res").innerHTML = "The sum of two numbers"+ c; 
    </script>
</body>
</html>
