<!DOCTYPE html>
<html>
    <head>
        <title>loop</title>
    </head>
    <body>
         <h1>loop</h1>
         <script>
            var fruits = ["apple", "banana", "cherry", "date"];
    for (var i = 0; i < fruits.length; i++) {
        document.write(fruits[i] + "<br>");
    }
    </script>
    </body>
</html>
