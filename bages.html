<!DOCTYPE html>
<html>
<head>

    <title>Introduction to Bootstrap</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport"
    
    content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
    </script>
</head>
<body>
    <div class="container">
        <div class="badge badge-primary">Excellent</div>
        <div class="badge badge-secondary">Excellent</div>
        <div class="badge badge-info">Excellent</div>
        <div class="badge badge-success">Excellent</div>
        <div class="badge badge-warning">Excellent</div>
        <div class="badge badge-dark">Excellent</div>
    </div>


    <div class="container">
        <div class="badge badge-pill badge-primary">Excellent</div>
        <div class="badge badge-pill badge-secondary">Excellent</div>
        <div class="badge badge-pill  badge-info">Excellent</div>
        <div class="badge badge-pill  badge-success">Excellent</div>
        <div class="badge badge-pill  badge-warning">Excellent</div>
        <div class="badge badge-pill  badge-dark">Excellent</div>
    </div>
</body>
</html>
