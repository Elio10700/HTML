<!DOCTYPE html >
<html>
    <head>
        <title>opacity </title>
        <style>
            div{
                width:300px ;
                height: 100px;
                background-color: brown;
            }
            div#one{
                opacity: 0.1;
            }
            div#two{
                opacity: 0.5;
            }
        
            div#three{
                opacity: 0.7;
            } }
            div#four{
                opacity:1;
            }
        </style>
    </head>
    <body>
        <div id="one">code</div>
        <div id="two">code</div>
        <div id="three">code</div>
        <div id="four">code</div>
    </body>
</html>
