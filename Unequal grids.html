<!DOCTYPE html >
<html>
            <head>
                <title>grids</title>
                <meta charset="utf-8">
                <meta name="viewport"
                content="width=device-width, initial-scale=
                <link rel="stylesheet" href=
                "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                <script src=
                "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                <style type="text/css">
                    h1{
                        color: aquamarine;
                    } 
                    #a1, #a4 {
                        color: brown;
                        background: aquamarine;
                        font-size: 20px;
                    }
                    #a2, #a5 {
                        color:maroon;
                        background:darkgoldenrod;
                        font-size: 20px;
                    }
                    #a3, #a6 {
                        color: brown;
                        background: firebrick;
                        font-size: 20px;
                    }
                </style>
                </head>
                       <body>
                        <div class="container-fluid">
                            <!--class="container-fluid" provides full width page-->
                            <h1>Unequal grids</h1>
                            <div class="row">
                                <div id="a1" class="col-sm-3">adding 1-3 grids</div>
                                <div id="a2" class="col-sm-4">adding 4-7 grids</div>
                                <div id="a3" class="col-sm-5">adding 8-12 grids</div>
                            </div>
                        <div class="row">
                            <div id="a4" class="col-sm-2">adding 1-3 grids</div>
                                <div id="a5" class="col-sm-6">adding 3-8grids</div>
                                <div id="a6" class="col-sm-4">adding 9-12 grids</div>
                            </div>
                       </body>
                       </html>
