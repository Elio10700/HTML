<!DOCTYPE html>
<html>
<head>
    <title> Function in js</title>
</head>
<body>
    <button onclick="myFunction(10)">Click me</button>
    <script lang="javascript">
        function myFunction(x,y) 
        { 
            if (y== undefined){
                y=2;
            }
            document.write("The value of x is ",x+y)
        }
        </script>
</body>
</html>
