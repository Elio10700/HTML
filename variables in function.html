<!DOCTYPE html>
<html>
<head>
    <title>scope of function</title>
</head>
<body>
    <h1>scope of function</h1>
    <button onclick="myFunction()">Click me</button>
    <div id="res"></div>
    <div id="res1"></div>
    <script>
        var b = 20; // Fixed variable declaration
        function myFunction() {
            var b = 200; // Fixed typo in variable assignment
            document.getElementById("res1").innerHTML = "The result inside the function: " + b* 10; // Fixed variable name
        }
        document.getElementById("res").innerHTML = "The value of b is: " + (b * 10); // Added parentheses for clarity
    </script>
</body>
</html>
