<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #count { 
            font-size: 6em; 
            margin: 40px; 
            font-weight: bold;
            color: #222;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            transition: color 0.5s;
        }
        button { font-size: 1.2em; padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Counter App</h1>
    <div id="count"><span id="count-number">0</span></div>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>

    <script>
        let count = 0;
        const countDiv = document.getElementById('count');
        const countNumber = document.getElementById('count-number');

        function getColor(count) {
            // Map count to a color using HSL
            const hue = (count * 30) % 360;
            return `hsl(${hue}, 80%, 50%)`;
        }

        function updateDisplay() {
            countNumber.textContent = count;
            countDiv.style.color = getColor(count);
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        // Initialize with correct gradient
        updateDisplay();
    </script>
</body>
</html>
