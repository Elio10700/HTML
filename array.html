<!DOCTYPE html>
<html>
<head>
    <title>Object and Array Example</title>
</head>
<body>
    <h1>Object and Array Example</h1>
    <p>Open the console to see the output.</p>
    <script>
        // Define an object
        const person = {
            name: "John Doe",
            age: 30,
            occupation: "Software Developer"
        };

        // Define an array
        const fruits = ["Apple", "Banana", "Cherry"];

        console.log(person);
        console.log(fruits);
    </script>
</body>
</html>
