<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handle Error in JS Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #errorMsg { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>JavaScript Error Handling Example</h2>
    <button onclick="handleError()">Trigger Error</button>
    <div id="errorMsg"></div>
    <script>
        function handleError() {
            document.getElementById('errorMsg').textContent = '';
            try {
                // Intentionally cause an error
                let result = notDefinedFunction();
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
