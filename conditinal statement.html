<!DOCTYPE html>
<html>
<head>
    <title>Wishes</title>
    <style>
        body {
            background: linear-gradient(to bottom, #b3ecff, #80dfff, #4dc3ff); /* Vibrant gradient */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .disp {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content */
            border: 1px solid #ccc;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Cooler shadow */
            text-align: center;
        }
        h1 {
            color: #1a1a1a; /* Slightly darker text for better contrast */
            font-size: 26px;
        }
        #res, #res1 {
            margin-top: 10px;
            font-size: 18px;
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="disp">
        <h1>Wishes</h1>
        <div id="res"></div>
        <div id="res1"></div>
        <div id="res2"></div>
        <div id="res3"></div>
        <div id="res4"></div>
    </div>
    <script>
        var dt = new Date();
        var hour = dt.getHours();
        var greeting;
        if (hour < 10) {
            greeting = "Good Morning!";
        } else if (hour < 19) {
            greeting = "Good Day!";
        } else {
            greeting = "Good Evening!";
        }
        document.getElementById('res').innerHTML = "The current hour is " + hour;
        document.getElementById('res1').innerHTML = greeting;
    </script>
</body>
</html>
