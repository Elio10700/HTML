<!DOCTYPE html>
<html>
<head>
    <title>data types</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .disp, #res, #res1, #res2 {
            padding: 18px 28px;
            background: #fff;
            color: #222;
            font-size: 1.25em;
            border-radius: 12px;
            margin: 32px auto 12px auto;
            width: 300px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .disp {
            font-weight: bold;
            letter-spacing: 1px;
            background: #f7fafc;
        }
        #res {
            background: #e3f6f5;
            color: #222;
        }
        #res1 {
            background: #fceabb;
            color: #222;
        }
    </style>
</head>
<body>
    <div id="disp" class="disp">
        <div id="res"></div>
    <div id="res1"></div>
    <div id="res2"></div>
    </div>
    <script>
        var a = 100;
        var b = 23;
        var c = String(a) + String(b);
        document.getElementById("res").innerHTML = `a = ${a}, b = ${b}`;
        document.getElementById("res1").innerHTML = `${a} + ${b} = ${a + b}`;
         document.getElementById("res2").innerHTML = `${a} + ${b} = ${c}`;
    </script>
</body>
</html>
