        <script>
            var ch = prompt("1.rectnagle\n2.triangle\n3.circle\n4.parrelogram \nenter your choice");
            var l, b, h, r;
            var area;
            if (ch=="1"){
                l = Number(promt("enter length")); 
                 b = Number(promt("enter breadth")); 
                area = l * b;
                 alert("area of is " + area);
            }
            else if (ch=="2"){
                b = Number(prompt("enter base"));
                h = Number(prompt("enter height"));
                area = (1/2) * b * h;
