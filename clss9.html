<!DOCTYPE html>
<html>
    <head>
        <title>positinning</title>
        <style>
            #static{
                position: static;
                top: 100px;
                left: 100px;
                background-color: aqua;
                width: 200px;
                height: 100px;
            }
            #fixed{
                top: 200px;
                left: 100px;
                background-color: teal;
                width: 200px; 
                height: 100px;
              position:fixed;
            }
            #relative{
                top: 200px;
                left: 100px;
                background-color: teal;
                width: 200px; 
                height: 100px;
              position:relative;
            }
            #absoulute{
                top: 200px;
                left: 100px;
                background-color: rgb(89, 127, 127);
                width: 200px; 
                height: 100px;
              position:absolute;
            }
            #sticky{
                top: 200px;
                left: 100px;
                background-color:red;
                width: 200px; 
                height: 100px;
              position:sticky;
            }
        </style>
    </head>
    <body>
        <div id="static"> staic postion </div>
        <div id="fixed"> fixed postion </div>
        <div id="relative"> relative postion </div>
        <div id="static"> absolute  postion </div>
    </div>
    <div id="sticky">sticky</div>
